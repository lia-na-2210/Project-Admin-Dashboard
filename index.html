<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-area">
                <div id="logo"></div>
                <p>Dashboard</p>
            </div>
            <div class="sidemenu">
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Home</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Profile</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Messages</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>History</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Tasks</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Communities</p>
                </div>
                <div class="sidemenu-opt"></div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Settings</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Support</p>
                </div>
                <div class="sidemenu-opt">
                    <div class="icon"></div>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="top-menu">
            <div class="search-icon"></div>
            <div><input type="text"></div>
            <div id="bell"></div>
            <div id="profile-pic"></div>
            <div id="profile-name">Morgan Oakley</div>
        </div>
        <div class="menu">
            <div id="profile-pic"></div>
            <p>Hi there,</p>
            <div id="profile-name">Morgan Oakley (@morgan)</div>
            <div class="actions">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div class="projects"></div>
        <div class="notifications"></div>
    </div>
</body>
</html>
